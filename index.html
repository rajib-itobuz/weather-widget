<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section>
        <input type="text" id="locationInput" placeholder="Please input a location">
        <span id="errorArea"></span>

        <div class="container sunny" id="weatherCard">
            <h5 id="condition">Cloudly</h5>
            <div class="inner-content">
                <h1><span id="temp">27</span><span>o</span>&nbsp; </h1>
                <span class="divider"></span>
                <div class="details">
                    <h3 id="date">Sunday, 12 July</h3>
                    <h4 id="location"><img src="images/location.svg" alt="location" width="18px"> Paris</h4>
                </div>
            </div>


            <div class="sunny-vector">
                <span class="sunlight-dark-shade"></span>
                <span class="sunlight-light-shade">
                </span>
                <span class="sun"></span>
            </div>

            <div class="night-vector">
                <div class="moon"></div>
            </div>

            <div class="rainy-vector">
                <img src="images/thunder.svg" alt="thunder" width="40px">
            </div>


            <div class="background-illustration">
                <div class="drop-column">
                    <span class="night-hide"></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="drop-column">
                    <span class="rainy-hide"></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="drop-column night-hide">
                    <span></span>
                    <span></span>
                </div>
                <div class="drop-column night-hide">
                    <span></span>
                    <span></span>
                </div>
                <div class="drop-column night-hide">
                    <span></span>
                    <span></span>
                </div>

            </div>


        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
